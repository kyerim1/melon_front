<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN-->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <style>
        #select1, #select2, #select3{ 
            position:absolute;  width:200px; height:100px; line-height: 100px;
            font-size:30px; left:300px; border:2px solid #aaa;
        } 
        #select1{ top:20px;}   #select2{top:140px;}  #select3{top: 260px;}
        ul li{cursor: pointer; margin-bottom:10px;}
    </style>
    <div id="travel">
        <h3>여행지 선택</h3>
        <ul>
            <li class="location">서울</li>  <li class="location">대구</li> <li class="location">제주도</li>
            <li class="location">대전</li>  <li class="location">부산</li> <li class="location">양평</li>
            <li class="location">강릉</li>  <li class="location">목포</li>  <li class="location">여수</li>
            <li class="location">통영</li>  <li class="location">화천</li> <li class="location">경주</li>
        </ul>
    </div>
    <div id="select1" class="select"></div>
    <div id="select2" class="select"></div>
    <div id="select3" class="select"></div>

</body>
</html>

<script>
$(".location").click(function(){
    var item = $(this).text();
    if( $("#select1").text() == '')
        $("#select1").text(item);
    else if( $("#select2").text() == '')
        $("#select2").text(item);
    else if( $("#select3").text() == '')
        $("#select3").text(item);
});

$(".select").click(function(){
    $(this).text('');
});

</script>
